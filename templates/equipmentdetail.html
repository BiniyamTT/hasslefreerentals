{% extends "layout.html" %}

{% block title %}
    HFR | Details
{% endblock %}

{% block main %}
    <div class="container bg-white my-5 ">
        <div class="row">
            <div class="col-md-4">
                <p class="level1 my-3">Location</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm mb-4">Set Location</button>
                </div>

                <input class="mb-4 form-control form-control-sm" type="search" placeholder="Search within Category">
                
                <div class="accordion-header" id="flush-heading">
                    <button class="accordion-button pb-3 bold-text collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse">                 
                    Category
                    </button>
                </div>
                <div id="flush-collapse" class="subcat accordion-collapse collapse">
                    <div class="accordion-body"><p>Subcategories</p></div>
                </div>
                <p class="level1 my-3">Filters</p>
            </div>
            <div class="col-md-8">
                Details
            </div>
        </div>
    </div>


{% endblock %}
